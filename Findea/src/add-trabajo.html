    <main id="add-work">
        <div class="titulo">
            <h1>Añadir Trabajo</h1>
        </div>

        <form method="get" action="https://findea-web.s3.us-east-1.amazonaws.com/src/editar-perfil.html">
            <p>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre *" required>
            </p>
            <p>
                <label for="categoria">País</label><br>
                <select id="categoria" name="categoria" required>
                    <option value="" selected disabled>Seleccionar *</option> 
                    <option value="1">Pintura</option> 
                    <option value="2">Escultura</option> 
                    <option value="3">Diseño</option> 

                </select>                 
            </p>

            <p>
                <label for="estado">Estado</label><br>
                <select id="estado" name="estado" required>
                    <option value="" selected disabled>Seleccionar *</option> 
                    <option value="1">Disponible</option> 
                    <option value="2">Reservado</option> 
                    <option value="3">Vendido</option> 

                </select>   
            </p>

            <p>
                <label for="precio-o">Precio</label><br>
                <input type="number" name="precio" id="precio-o" placeholder="Precio">
            </p>

            <p>
                <label for="descripcion">Dirección de envío</label><br>
                <textarea name="descripcion" id="descripcion" placeholder="Descripción..."></textarea>
            </p>

            <p>
                <label for="imagen">Añadir Imágen</label><br>
                <input type="file" name="imagen" id="imagen" accept="image/*">
            </p>

            <div>
                <button class="btn-peq bac-gris-osc" onclick="irHasta('editar-perfil.html')">Volver atrás</button>
                <button onclick="irHasta('editar-perfil.html')" class="btn-peq bac-azul">Añadir</button>
            </div>
        </form>
    </main>

    <!-- SCRIPT -->

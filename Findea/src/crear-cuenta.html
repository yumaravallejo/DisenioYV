<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Findea</title>
    <meta charset="utf-8" />
    <meta content="Yumara Vallejo Vallejo" name="author" />
    <meta content="Sitio Web de la página Findea" name="description" />
    <meta content="findea, arte, pintura, escultura, diseño" name="keywords" />
    <meta name="robots" content="index, follow" />
    <meta name="lang" content="es-ES" />
    <!-- <link rel="stylesheet" href="../css/estilos.css" /> -->
    <link rel="stylesheet" href="https://findea-web.s3.us-east-1.amazonaws.com/estilos.css"/>

    <link
      rel="shortcut icon"
      href="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/Logo-Findea.svg"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      /* Tipo de letra Gantari */
      @import url("https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <nav id="menu">
        <input type="checkbox" id="hamburger" />
        <label for="hamburger" class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="main-menu">
          <span id="buscador">
            <img
              src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/buscador.svg"
              alt="Icono de lupa"
            />
            <input type="text" name="buscador" placeholder="Buscar" />
          </span>

          <a
            href="https://findea-web.s3.us-east-1.amazonaws.com/src/sec-pinturas.html"
            class="item-menu"
            >Pinturas</a
          >
          <a
            href="https://findea-web.s3.us-east-1.amazonaws.com/src/sec-esculturas.html"
            class="item-menu"
            >Esculturas</a
          >
          <a
            href="https://findea-web.s3.us-east-1.amazonaws.com/src/sec-designs.html"
            class="item-menu"
            >Otros diseños</a
          >
          <a
            href="https://findea-web.s3.us-east-1.amazonaws.com/src/sec-personalizaciones.html"
            class="item-menu"
            >Personalizaciones</a
          >

          <nav id="redes">
            <a href="#">
              <img
                id="pinterest"
                src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/pinterest-n.svg"
                alt="Icono de Pinterest"
                title="Ir a pinterest"
              />
            </a>
            <a href="#">
              <img
                id="facebook"
                src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/facebook-n.svg"
                alt="Icono de Facebook"
                title="Ir a Facebook"
              />
            </a>
            <a href="#">
              <img
                id="instagram"
                src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/instagram-n.svg"
                alt="Icono de Instagram"
                title="Ir a Instagram"
              />
            </a>
            <a href="#">
              <img
                id="email"
                src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/mail-n.svg"
                alt="Icono de mail"
                title="Contactar vía email"
              />
            </a>
          </nav>
        </nav>
      </nav>
      <a href="https://findea-web.s3.us-east-1.amazonaws.com/index.html">
        <picture id="logo-findea">
          <source
            srcset="
              https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/Logo-Findea.svg
            "
            type="image/svg+xml"
          />
          <img
            src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/Logo-Findea.svg"
            alt="Logo Findea"
            title="Ir al inicio"
          />
        </picture>
      </a>
      <nav id="utilidades-usuario" class="hide">
        <a
          href="https://findea-web.s3.us-east-1.amazonaws.com/src/wish-list.html"
        >
          <img
            src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/a%C3%B1adido.svg"
            alt="Icono de lista de deseos"
            title="Lista de deseos"
          />
          <span>Lista de Deseos</span>
        </a>
        <a
          href="https://findea-web.s3.us-east-1.amazonaws.com/src/user-profile.html"
        >
          <img
            src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/icono-usuario.svg"
            alt="Icono de perfil de usuario"
            title="Perfil de usuario"
          />
          <span>Perfil de usuario</span>
        </a>
        <a
          href="https://findea-web.s3.us-east-1.amazonaws.com/src/user-cart.html"
        >
          <img
            src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/icono-carrito.svg"
            alt="Icono de carrito de compras"
            title="Carrito de compras"
          />
          <span>Carrito</span>
        </a>
      </nav>
    </header>

    <main class="login crear">
      <h1>Crear Cuenta</h1>
      <form method="get" action="https://findea-web.s3.us-east-1.amazonaws.com/index.html">
      <input type="text" placeholder="Nombre de usuario" name="nombre" id="nombre" required>
      <span class="error" id="error-nombre">Nombre de usuario incorrecto</span>

      <input type="text" placeholder="Correo electrónico" name="email" id="email" required>
      <span class="error" id="error-email">Correo electrónico incorrecto</span>

      <img id="verClave" src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/ver-contra.svg" alt="icono de ojo" >
      <input type="password" placeholder="Contraseña" name="clave" id="clave" required>
      <span class="error" id="error-clave">Contraseña incorrecta</span>

      <img id="verClave2" src="https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/ver-contra.svg" alt="icono de ojo">
      <input type="password" placeholder="Confirmar contraseña" name="clave2" id="clave2" required>
      <span class="error" id="error-clave2">Contraseña incorrecta</span>

      <button type="submit" class="btn-grande bac-azul">Iniciar Sesión</button>
      <p>¿Ya tienes cuenta? <a href="https://findea-web.s3.us-east-1.amazonaws.com/src/login.html">Entrar</a></p>
    </form>
    </main>

    <!-- SCRIPT -->
    <!-- <script src="../js/script.js"></script> -->
    <script src="https://findea-web.s3.us-east-1.amazonaws.com/script.js"></script>
  </body>
</html>

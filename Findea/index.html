  <body>

            <a href="#" class="item-menu">Pinturas</a>

              <a href="#">

              <a href="#">
                <img
                  id="email"

          </nav>
        </nav>
        <a href="#">

                https://fotos-yvv.s3.us-east-1.amazonaws.com/Iconos-Findea/Logo-Findea.svg

            />

            <div class="btn-right">
